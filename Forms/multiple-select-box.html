<!DOCTYPE html>
<html>
    <head>
        <title>Multiple Select Box</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Multiple Select Box</h1>

        <form action="/profile.php" method="POST">
            <p>Do you play any of the following instruments? (You can select more than one option by holding down control
                on a PC or command key on a Macintosh while selecting different options.)
            </p>
            <select name="instruments" size="3" multiple="multiple">
                <option value="guitar" selected="selected">Guitar</option>
                <option value="drums">Drums</option>
                <option value="keyboard" selected="selected">Keyboard</option>
                <option value="bass">Bass</option>
            </select>
        </form>
        
    </body>
</html>
